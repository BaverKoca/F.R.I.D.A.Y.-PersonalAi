<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRIDAY - AI Assistant</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>F.R.I.D.A.Y.</h1>
    <p>Your futuristic voice assistant. Speak to access intelligence.</p>

    <div style="margin-bottom:18px; display: flex; align-items: center; justify-content: center; gap: 10px;">
      <label for="langSelect" style="color:#39ff14;font-size:0.95rem;">Recognition Language:</label>
      <select id="langSelect" style="padding:6px 12px;border-radius:8px;border:1px solid #23232a;background:#18181c;color:#39ff14;font-size:1rem;">
        <option value="en-US">English</option>
        <option value="tr-TR">Turkish</option>
        <option value="de-DE">German</option>
        <option value="fr-FR">French</option>
      </select>
    </div>
    <button onclick="startRecognition()">üé§ Activate Voice</button>
    <button id="stopBtn" onclick="stopRecognition()" disabled>‚èπÔ∏è Stop</button>

    <div class="output-group">
      <div class="label">You said:</div>
      <div class="output" id="userText">...</div>

      <div class="label">FRIDAY‚Äôs Response:</div>
      <div class="output" id="responseText">...</div>

      <div id="loader">Processing your request...</div>
    </div>
  </div>
  <script src="/static/script.js"></script>
  <script>
    // Enable/disable stop button from JS
    document.getElementById('stopBtn').disabled = true;
  </script>
</body>
</html>
