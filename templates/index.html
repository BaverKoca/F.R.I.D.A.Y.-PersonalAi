<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRIDAY - AI Assistant</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>F.R.I.D.A.Y.</h1>
    <p>Your futuristic voice assistant. Speak to access intelligence.</p>

    <button onclick="startRecognition()">üé§ Activate Voice</button>
    <button id="stopBtn" onclick="stopRecognition()" disabled>‚èπÔ∏è Stop</button>

    <div class="output-group">
      <div class="label">You said:</div>
      <div class="output" id="userText">...</div>

      <div class="label">FRIDAY‚Äôs Response:</div>
      <div class="output" id="responseText">...</div>

      <div id="loader">Processing your request...</div>
    </div>

    <div class="chat-input-group" style="margin: 18px 0; display: flex; gap: 8px; justify-content: center;">
      <input id="chatInput" type="text" placeholder="Type your message..." style="flex:1; padding:10px 14px; border-radius:8px; border:1px solid #23232a; background:#18181c; color:#39ff14; font-size:1rem;" />
      <button onclick="sendChat()" style="padding:10px 18px; border-radius:8px; background:#39ff14; color:#18181c; font-weight:bold; border:none; cursor:pointer;">Send</button>
    </div>
  </div>
  <script src="/static/script.js"></script>
  <script>
    // Enable/disable stop button from JS
    document.getElementById('stopBtn').disabled = true;
  </script>
</body>
</html>
